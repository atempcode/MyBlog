---
    title: "Blog"
    exclude: True
---

{% extends "_archives.html" %}

{% block listing %}
<ul>

{% for res in resource.node.walk_resources_sorted_by_time() %} 

    <li>
        <time pubdate>{{res.meta.created.strftime("%Y-%m-%d")}}</time>
        <a href="{{res.url}}">
            {{ res.meta.title }}
        </a>
    </li>

{% endfor %}
</ul>
{% endblock %}
