mode: development 
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: newblog # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: Lab 
                description: Place to try stuff 
                css_class: lab 
                type: node
                url: lab 
            -
                name:  About 
                description: About Carisenda 
                css_class: about 
                type: page 
                url: about.html 
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2011-09-17 20:59:00
    author: Michael He 
    description: Into The Void
    viewport: width=device-width
    charset: utf-8
    copyright: "&copy; Copyright 2010&mdash;2012 Michael He" 
    analytics:
        id: UA-23153631-1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
    index: 
        attr:
            - meta.index
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: nublog
            target: nublog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
markdown:
    extensions:
        - toc
        - codehilite
        - abbr
        - footnotes
#    extension_configs:
#        codehilite:
#            force_linenos: 1
less:
    app: D:/src/newblog/less.js/bin/lessc
#  app: l:/src/newblog/cloudhead-less.js-557177c/bin/lessc
