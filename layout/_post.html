{% extends "skeleton/_base.html" %}

{% block content %}

    <div id="leaf-title">
        <h1>{{resource.meta.title|typogrify|e}}</h1>
    </div>


    <div id="leaf-stats" class="group">
        <p>
            Posted 
            <span class="timeago"
                  title="{{ resource.meta.created.strftime("%Y-%m-%d") }}T{{ resource.meta.created.strftime("%H:%M:%S") }}">
            </span>
            on {{ resource.meta.created.strftime("%B %d, %Y") }}.

           <g:plusone size="medium" annotation="inline"></g:plusone>
           <!-- Place this render call where appropriate -->
            <script type="text/javascript">
              (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
              })();
            </script>
        </p>

    </div>

    <div id="leaf-content" class="{% block article_class %}{% endblock %}">
        {% filter markdown|typogrify -%}
        {% mark post -%}
        {% block post -%}{%- endblock %}
        {%- endmark %}
        {%- endfilter %}
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'michaelsrandomthoughts'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
